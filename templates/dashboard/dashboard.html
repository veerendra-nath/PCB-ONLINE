{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Dashboard I/O Proto</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--link href="./assets/img/brand/favicon.png" rel="icon" type="image/png"-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link href="{% static 'dashboard/assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link type="text/css" href="{% static 'dashboard/assets/css/argon.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="{% static 'vue.js' %}"></script>
    </head>

    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static 'dashboard/assets/js/argon.js' %}"></script>

        <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
              <!-- Brand -->
            <a class="navbar-brand pt-0" href="./index.html" style="margin:3%">
                <img src="{% static 'logo.png' %}" class="navbar-brand-img" alt="...">
            </a>
            <div class="collapse navbar-collapse" id="sidenav-collapse-main">
            <!-- Collapse header -->
                <div class="navbar-collapse-header d-md-none">
                    <div class="row">
                        <div class="col-6 collapse-brand" >
                            <a href="./index.html">
                                <img src="{% static 'logo.png' %}">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>
            
            <!-- Navigation -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="">
                            <i class="ni ni-tv-2 text-primary"></i> HOME
                         </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="">
                            <i class="ni ni-bullet-list-67 text-orange"></i> PCB Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="">
                            <i class="ni ni-ruler-pencil text-yellow"></i> PCB Design Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="">
                            <i class="ni ni-support-16 text-red"></i> Other Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="in.html">
                            <i class="ni ni-single-02 text-blue "></i> Account
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link font-weight-bold" onclick="document.forms['logout'].submit();return false;" >
                                <i class="ni ni-lock-circle-open text-red"></i> Log Out
                        </a>
                    </li>

                </ul>
            <!-- Divider -->
                <hr class="my-3">
            <!-- Heading -->
            <h6 class="navbar-heading text-muted">Test</h6>
            <!-- Navigation -->
            <ul class="navbar-nav mb-md-3">
              <li class="nav-item">
                <a class="nav-link" href="">
                  <i class="ni ni-spaceship"></i> Getting started
                </a>
              </li>
          
            </ul>
          </div>
        </nav>
        {% block content %}
          
        {% endblock content %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
        
    </body>
    <form method="POST" name="logout" action="/logout/">
        {% csrf_token %}
        <input type="hidden" name="logout_string" value="{{ status.logout_string }}">
    </form>
</html>
